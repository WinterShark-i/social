<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="profile-header">
          <div class="profile-img">
            <img
              class="profile-pic"
              src="avatar-jessica.jpeg"
              alt="Profile Picture"
            />
          </div>
          <div class="profile-title">
            <h1 class="name">Jessica Randall</h1>
            <h2 class="address">London, United Kingdom</h2>
          </div>
          <p class="quote">"Front-end developer and avid reader."</p>
        </div>
        <ul class="social-media">
          <li><a href="#" class="link"> GitHub</a></li>
          <li><a href="#" class="link">Frontend Mentor</a></li>
          <li><a href="#" class="link"> LinkedIn</a></li>
          <li><a href="#" class="link">Twitter</a></li>
          <li><a href="#" class="link">Instagram</a></li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Anas </a>
    </div>
  </body>
</html>
